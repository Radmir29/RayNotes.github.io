<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayNotes</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> RayNotes</h1>
            <p>Твои мысли имеют значение ✨</p>
        </header>

        <div class="note-creator">
            <textarea id="newNote" placeholder="Что нового?.." rows="3"></textarea>
            <button id="addBtn"><i class="fas fa-plus"></i> Добавить</button>
        </div>

        <div class="notes-container" id="notesContainer">
            <!-- Заметки будут добавляться здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
